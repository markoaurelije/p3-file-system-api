version: '3'
services:
  api:
    build:
      context: ./app
      args:
        NODE_ENV: production
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PORT: ${PORT:-3000}=3000
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-p3-file-system}
      DB_PASS: ${DB_PASS:-secret}
      DB_PORT: ${DB_PORT:-5432}

  postgres-db:
    image: postgres:14
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - ${DB_PORT:-5432}:5432
  postgres-test-db:
    image: postgres:14
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_TEST_PASSWORD:-secret}
      POSTGRES_DB: ${DB_TEST_DATABASE}
    ports:
      - ${DB_TEST_PORT:-5433}:5432